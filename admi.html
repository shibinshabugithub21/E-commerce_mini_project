<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Address Page</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto;
  padding: 20px;
  border-radius: 5px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

</style>
</head>
<body>
  <div class="container">
    <ul id="addressList">
      <!-- Existing addresses will be listed here -->
    </ul>
    <button onclick="openModal()">Add New Address</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Add New Address</h2>
      <form id="addressForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" required>
        <button type="submit">Save Address</button>
      </form>
    </div>
  </div>

  <script >
    // Open the modal
function openModal() {
  document.getElementById('modal').style.display = 'block';
}

// Close the modal
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

// Validate and save new address
document.getElementById('addressForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Validation logic can be added here
  let fullname = document.getElementById('fullname').value;
  let address = document.getElementById('address').value;
  let city = document.getElementById('city').value;
  let state = document.getElementById('state').value;
  let zip = document.getElementById('zip').value;

  // Simple validation for demonstration
  if (fullname && address && city && state && zip) {
    // Create new address element
    let newAddress = document.createElement('li');
    newAddress.textContent = `${fullname}, ${address}, ${city}, ${state}, ${zip}`;
    // Append new address to the list
    document.getElementById('addressList').appendChild(newAddress);
    // Close modal
    closeModal();
    // Clear form fields
    document.getElementById('addressForm').reset();
  } else {
    alert('Please fill out all fields');
  }
});

  </script>
</body>
</html>
